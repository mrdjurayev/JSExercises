<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises/solutions</title>
    <style>
        .c-f__converter {
            width: 500px;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 1px solid black;
        }

        .c__section {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .f__section {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        input, button {
            padding: 4px;
        }

        label {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="c-f__converter"> <!-- Celsius - farenheit converter -->
        <div class="c__section">
            <label for="celsius">Celsius:</label>
            <input type="number" name="celsius" id="celsius">
            <button id="convert-celsius">Convert Farenheit</button>
            <p id="result-celsius"></p>
        </div>
        <div class="f__section">
            <label for="farenheit">Farenheit:</label>
            <input type="number" name="farenheit" id="farenheit">
            <button id="convert-farenheit">Convert Celsius</button>
            <p id="result-farenheit"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
